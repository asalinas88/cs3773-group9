{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{# make modifiable head elements #}
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Welcome Home{% endblock title %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/theme.css" %}" rel="stylesheet">
  <!--Styles-->
  <style style="text/css">
    body{
    background-image: url("https://previews.123rf.com/images/rungaroon/rungaroon1203/rungaroon120300061/12938503-Computer-designed-grunge-style-textured-medical-background-Stock-Photo.jpg");
    <!--background-position: 200% 200%;-->
    background-repeat: no repeat;
      background-size: cover;
    }
  </style>
</head>
    <body>
      <header>
          <h1>
          <font size="100" color="white"><center>EMIS</center></font>
          </h1>
          {% if user.is_authenticated %}
          Hi {{ user.username }}!
          <a href="{%url 'logout' %}"></a>
          {% else %}
          <a href="{% url 'login' %}"><center>LOGIN</center></a>
          {% endif %}
      </header>
      <hr>
      <main>
          {% block content %}
          {% endblock %}
      </main>


     <!-- <a href="/">Go Home</a>
      <a href="/">About This Site</a>-->
    </body>
</html>

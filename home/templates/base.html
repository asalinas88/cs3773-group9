{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{# make modifiable head elements #}
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/theme.css" %}" rel="stylesheet">
  <!--Styles-->
  <style style="text/css">
    html{
      height: 100%}
    body{
      height: cover;
     background: linear-gradient(to bottom right, #ff6600 0%, #000066 100%);
      }

  </style>
</head>
    <body>
    {% include 'navbar.html' %}
      <header>
          <h1>
          <!--<font size="100" color="white"><center>EMIS</center></font>-->
          </h1>
          {% if user.is_authenticated %}
          Hi {{ user.username }}!
          <a href="{%url 'account_logout' %}"></a>
          {% else %}
          <a href="{% url 'account_login' %}"></a>
          <a href="{% url 'account_signup' %}"></a>
           {% endif %}
      </header>
      <hr>
      <main>
          {% block content %}
          {% endblock %}
      </main>


     <!-- <a href="/">Go Home</a>
      <a href="/">About This Site</a>-->
        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/docs.min.js' %}"></script>
    </body>
</html>
